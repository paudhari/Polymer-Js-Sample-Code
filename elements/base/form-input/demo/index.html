<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>Form Input demo</title>

  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../form-input.html">
  <style is="custom-style" include="shared-styles">
  
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <form-input id="inputId" lable-name= 'First Name' input-value='John' input-type= 'text' place-holder='First Name'></form-input>
            </div>
            <div class="col-md-6">
                <form-input id="inputId1" lable-name= 'Last Name' input-value='Doe' input-type= 'text' place-holder='Last Name'></form-input>
            </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
              <form-input id="inputPasswordId" lable-name= 'Password' input-type= 'password' place-holder='Password'></form-input>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>

    window.addEventListener('WebComponentsReady', function(e)
    {
      var formInputFN = document.getElementById('inputId');
      var formInputLN = document.getElementById('inputId1');
      alert(formInputFN.inputValue)
      alert(formInputLN.inputValue);

    });
  </script>

</body>
</html>
